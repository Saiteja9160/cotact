<app-layout></app-layout>
<div class="box">
    <h2><b>LOGIN</b></h2>
    <form [formGroup]="registrationForm">
        <div class="row">
            <div class="col-6">
                <div class="form-group inputBox">
                    <input type="text" class="form-control" formControlName="userName" required="">
                    <label>User Name</label>
                </div>
                <div class="form-group inputBox">
                    <input type="password" formControlName="password" class="form-control" required="">
                    <label>Password</label>
                </div>
                <div class="form-group inputBox">
                    <input type="password" formControlName="confirmPassword" class="form-control" required="">
                    <label>Confirm Password</label>
                </div>
            </div>
            <div class="col-6">
                <div formGroupName='address'>
                    <div class="form-group inputBox">
                        <input type="date" class="form-control" formControlName="dob" required="">
                        <label>DoB</label>
                    </div>
                    <div class="form-group inputBox">
                        <input type="text" formControlName="city" class="form-control" required="">
                        <label>City</label>
                    </div>
                    <div class="form-group inputBox">
                        <input type="text" formControlName="state" class="form-control" required="">
                        <label>State</label>
                    </div>
                </div>

            </div>
        </div>


        <input appChangecolor type="submit" name="submit" value="save">

        <input appChangecolor (click)="displayValues()" type="button" (click)="displayValues()" name="Display" value="Display">

    </form>
    <div>
        {{registrationForm.value|json}}
    </div>
</div>
